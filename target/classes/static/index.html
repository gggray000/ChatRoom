<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Application</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main2.css">

</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 id="type-a-username-to-enter-chatroom" class="title">Type username to enter Chatroom</h1>

        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="user-list-sidebar">
            <div class="user-list-header">
                <div id="user-count">Online Users: 0</div>
            </div>
            <div id="user-list"></div>
        </div>

        <div class="main-chat-area">
            <div class="chat-header">
                <h2>Chat Room</h2>
            </div>

            <div class="connecting">Connecting...</div>

            <ul id="messageArea"></ul>

            <div id="user-info" class="hidden"></div>

            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <textarea id="textArea" placeholder="Ctrl+Enter or hit send button to send message" class="form-control"></textarea>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script type="module" src="/js/modules/constants.js"></script>
<script type="module" src="/js/modules/dom-elements.js"></script>
<script type="module" src="/js/modules/avatar-service.js"></script>
<script type="module" src="/js/modules/user-service.js"></script>
<script type="module" src="/js/modules/websocket-service.js"></script>
<script type="module" src="/js/modules/input-handler.js"></script>
<script type="module" src="/js/main.js"></script>

</body>
</html>
